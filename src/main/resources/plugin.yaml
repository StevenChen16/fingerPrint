# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: starter
spec:
  enabled: true
  requires: ">=2.20.0"
  author:
    name: Halo
    website: https://github.com/halo-dev
  logo: logo.png
  homepage: https://github.com/StevenChen16/fingerPrint/#readme
  repo: https://github.com/StevenChen16/fingerPrint.git
  issues: https://github.com/StevenChen16/fingerPrint/issues
  displayName: "fingerprint 浏览器指纹"
  description: "基于fingerprintJS搭建的浏览器指纹识别应用。插件自动监听所有的url，并且每当用户在登录的状态下访问，那么用户访问时的浏览器指纹会被自动记录在数据库中。"
  license:
