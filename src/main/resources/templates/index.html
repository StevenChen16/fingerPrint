<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Fingerprint Logger</title>
</head>
<body>
    <h1>Browser Fingerprint Logger</h1>
    <p>Visitor ID: <span id="visitorId">Loading...</span></p>

    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3"></script>
    <script>
        // Initialize FingerprintJS
        const fpPromise = FingerprintJS.load();

        fpPromise
            .then(fp => fp.get())
            .then(result => {
                const visitorId = result.visitorId;
                document.getElementById('visitorId').textContent = visitorId;
            });
    </script>
</body>
</html>
